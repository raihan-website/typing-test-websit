<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 700px;
      text-align: center;
    }
    h1 {
      color: #2575fc;
      margin-bottom: 10px;
    }
    #text {
      background: #f7f7f7;
      padding: 20px;
      border-radius: 8px;
      font-size: 18px;
      text-align: left;
      min-height: 90px;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      resize: none;
    }
    .stats {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.2s;
    }
    button:hover {
      background: #1b5edb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p>Uji seberapa cepat dan akurat kamu mengetik dalam waktu 60 detik!</p>
    <div id="text">
      The quick brown fox jumps over the lazy dog. Practice makes perfect. Keep typing to improve your speed and accuracy.
    </div>
    <textarea id="input" placeholder="Mulai mengetik di sini..."></textarea>
    <div class="stats">
      ‚è±Ô∏è Waktu: <span id="time">60</span> detik |
      üí® WPM: <span id="wpm">0</span> |
      üéØ Akurasi: <span id="accuracy">100%</span>
    </div>
    <button id="start">Mulai</button>
    <button id="reset">Reset</button>
  </div>

  <script>
    const textEl = document.getElementById("text");
    const inputEl = document.getElementById("input");
    const timeEl = document.getElementById("time");
    const wpmEl = document.getElementById("wpm");
    const accuracyEl = document.getElementById("accuracy");
    const startBtn = document.getElementById("start");
    const resetBtn = document.getElementById("reset");

    let timeLeft = 60;
    let timer;
    let isRunning = false;
    let correctChars = 0;
    let totalChars = 0;
    let startTime;

    startBtn.addEventListener("click", startTest);
    resetBtn.addEventListener("click", resetTest);
    inputEl.addEventListener("input", updateStats);

    function startTest() {
      if (isRunning) return;
      isRunning = true;
      startTime = Date.now();
      inputEl.disabled = false;
      inputEl.focus();

      timer = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          inputEl.disabled = true;
          alert(`Waktu habis!\nWPM: ${wpmEl.textContent}\nAkurasi: ${accuracyEl.textContent}`);
        }
      }, 1000);
    }

    function updateStats() {
      const text = textEl.textContent;
      const input = inputEl.value;
      totalChars = input.length;
      correctChars = 0;

      for (let i = 0; i < input.length; i++) {
        if (input[i] === text[i]) correctChars++;
      }

      const accuracy = totalChars > 0 ? Math.round((correctChars / totalChars) * 100) : 100;
      accuracyEl.textContent = accuracy + "%";

      const timeElapsed = (Date.now() - startTime) / 1000 / 60;
      const wordsTyped = correctChars / 5;
      const wpm = Math.round(wordsTyped / timeElapsed);
      wpmEl.textContent = wpm > 0 ? wpm : 0;
    }

    function resetTest() {
      clearInterval(timer);
      timeLeft = 60;
      isRunning = false;
      correctChars = 0;
      totalChars = 0;
      inputEl.value = "";
      inputEl.disabled = false;
      timeEl.textContent = "60";
      wpmEl.textContent = "0";
      accuracyEl.textContent = "100%";
    }
  </script>
</body>
</html>
